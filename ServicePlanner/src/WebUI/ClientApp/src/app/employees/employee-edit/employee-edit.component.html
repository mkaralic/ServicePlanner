<div class="container mt-5">
    <h2>{{ isEditMode ? 'Edit employee' : 'Add employee' }}</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" 
        [ngClass]="{ 'is-invalid': employeeForm.get('firstName').invalid && employeeForm.get('firstName').touched }"
        >
      </div>
      <div *ngIf="employeeForm.get('firstName').invalid && employeeForm.get('firstName').touched" class="invalid-feedback">
        <small *ngIf="employeeForm.get('firstName').errors?.required">First name is mandatory.</small>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control"
        [ngClass]="{ 'is-invalid': employeeForm.get('lastName').invalid && employeeForm.get('lastName').touched }"
        >
      </div>
      <div *ngIf="employeeForm.get('lastName').invalid && employeeForm.get('lastName').touched" class="invalid-feedback">
        <small *ngIf="employeeForm.get('lastName').errors?.required">Last name is mandatory.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control"
        [ngClass]="{ 'is-invalid': employeeForm.get('phone').invalid && employeeForm.get('phone').touched }"
        >
      </div>
      <div *ngIf="employeeForm.get('phone').invalid && employeeForm.get('phone').touched" class="invalid-feedback">
        <small *ngIf="employeeForm.get('phone').errors?.required">Phone is mandatory.</small>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control"
        [ngClass]="{ 'is-invalid': employeeForm.get('address').invalid && employeeForm.get('address').touched }"
        >
      </div>
      <div *ngIf="employeeForm.get('address').invalid && employeeForm.get('address').touched" class="invalid-feedback">
        <small *ngIf="employeeForm.get('address').errors?.required">Address is mandatory.</small>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" class="form-control"
        [ngClass]="{ 'is-invalid': employeeForm.get('city').invalid && employeeForm.get('city').touched }"
        >
      </div>
      <div *ngIf="employeeForm.get('city').invalid && employeeForm.get('city').touched" class="invalid-feedback">
        <small *ngIf="employeeForm.get('city').errors?.required">City is mandatory.</small>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" class="form-control"
        [ngClass]="{ 'is-invalid': employeeForm.get('country').invalid && employeeForm.get('country').touched }"
        >
      </div>
      <div *ngIf="employeeForm.get('country').invalid && employeeForm.get('country').touched" class="invalid-feedback">
        <small *ngIf="employeeForm.get('country').errors?.required">Country is mandatory.</small>
      </div>
      <div class="form-group mb-3">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes" class="form-control"></textarea>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">{{ isEditMode ? 'Save changes' : 'Create employee' }}</button>
      </div>
    </form>
  </div>
